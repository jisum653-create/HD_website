<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1979년의 불꽃, 2026년의 심장이 되다 - 결과물</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0c0a09; /* stone-950 */
            color: #f5f5f4; /* stone-100 */
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 제목용 세리프 폰트 설정 (요청하신 코드 반영) */
        h1, h2, h3, .serif { font-family: 'Noto Serif KR', serif; }

        /* 배경 그라데이션 애니메이션 */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #1c1917, #292524, #7c2d12, #1c1917); /* stone-900, stone-800, orange-900 based */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 텍스트 글로우 효과 */
        .text-glow {
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }

        /* 카드 호버 효과 */
        .project-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(249, 115, 22, 0.3); /* Orange glow */
        }

        /* 버튼 애니메이션 */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-shine:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Background -->
    <div class="bg-gradient-animate"></div>
    <div class="fixed inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] pointer-events-none"></div>

    <!-- Navigation (Modified Home Button: No Circle) -->
    <nav class="fixed top-0 z-50 w-full p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-stone-400 hover:text-white transition-colors group">
                <!-- Wrapper div removed, icon styled directly -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-sm font-medium">메인으로 돌아가기</span>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4 py-24">
        <div class="max-w-6xl w-full">
            
            <!-- Compact Header -->
            <div class="text-center mb-16 animate-fade-in-up">
                <p class="text-orange-500 font-bold tracking-[0.2em] uppercase mb-4 text-xs md:text-sm">Project Artifacts</p>
                <h1 class="text-4xl md:text-6xl font-black mb-4 leading-tight text-white text-glow serif">
                    1979년의 <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600">불꽃</span>, 
                    2026년의 <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-500">심장</span>
                </h1>
                <p class="text-stone-400 text-lg font-light">프로젝트의 핵심 결과물을 확인하세요.</p>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 items-stretch max-w-5xl mx-auto">
                
                <!-- 1. AI Storybook Card -->
                <div class="project-card group relative bg-stone-800 rounded-3xl overflow-hidden border border-white/10 flex flex-col">
                    <!-- Image Area -->
                    <div class="h-64 bg-stone-700 relative overflow-hidden flex-shrink-0">
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-stone-800 z-10"></div>
                        <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=1000&auto=format&fit=crop" alt="Book Cover" class="w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-6 left-6 z-20">
                            <span class="px-3 py-1 bg-orange-600/90 text-white text-xs font-bold rounded-full uppercase tracking-wider backdrop-blur-sm">Interactive</span>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="p-8 relative z-20 -mt-6 bg-stone-800 flex-grow flex flex-col">
                        <h3 class="text-2xl font-bold text-white mb-3 serif flex items-center gap-2">
                            <i data-lucide="book-open" class="text-orange-500 w-6 h-6"></i> AI 스토리북
                        </h3>
                        <p class="text-stone-400 text-sm mb-8 leading-relaxed flex-grow">
                            1979년 부마민주항쟁의 현장을 AI 기술로 생생하게 복원했습니다. 텍스트 너머의 감동을 직접 체험해보세요.
                        </p>
                        
                        <!-- Action Button -->
                        <div class="mt-auto">
                            <a href="https://gemini.google.com/share/18fc5df09532" target="_blank" class="block w-full py-4 bg-gradient-to-r from-orange-600 to-red-700 text-white font-bold text-center rounded-xl hover:from-orange-500 hover:to-red-600 transition-all shadow-lg flex items-center justify-center gap-2 btn-shine">
                                <span>스토리북 펼쳐보기</span>
                                <i data-lucide="external-link" class="w-4 h-4"></i>
                            </a>
                            <p class="text-center text-xs text-stone-600 mt-3 flex items-center justify-center gap-1">
                                <i data-lucide="info" class="w-3 h-3"></i> 새 창에서 열립니다
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 2. AI Video Card -->
                <div class="project-card group relative bg-stone-800 rounded-3xl overflow-hidden border border-white/10 flex flex-col">
                    <!-- Video Area -->
                    <div class="h-64 bg-black relative flex items-center justify-center overflow-hidden group flex-shrink-0">
                        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1535016120720-40c6874c3b1c?q=80&w=1000&auto=format&fit=crop')] bg-cover bg-center opacity-50 group-hover:opacity-40 transition-opacity"></div>
                        <div class="w-16 h-16 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center border border-white/30 cursor-pointer hover:bg-orange-600 hover:border-orange-600 transition-all z-20 group-hover:scale-110">
                            <i data-lucide="play" class="w-6 h-6 text-white ml-1"></i>
                        </div>
                        <div class="absolute top-6 left-6 z-20">
                            <span class="px-3 py-1 bg-red-600/90 text-white text-xs font-bold rounded-full uppercase tracking-wider backdrop-blur-sm">Video</span>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="p-8 relative z-20 -mt-6 bg-stone-800 flex-grow flex flex-col">
                        <h3 class="text-2xl font-bold text-white mb-3 serif flex items-center gap-2">
                            <i data-lucide="film" class="text-red-500 w-6 h-6"></i> AI 영상 기록
                        </h3>
                        <p class="text-stone-400 text-sm mb-8 leading-relaxed flex-grow">
                            부마의 정신이 2026년 청년들에게 어떻게 이어지는지, 생성형 AI가 시각화한 헌정 영상입니다.
                        </p>
                        
                        <!-- Action Button -->
                        <div class="mt-auto">
                            <button onclick="alert('영상 링크가 준비되면 연결됩니다.')" class="block w-full py-4 bg-stone-700 text-white font-bold text-center rounded-xl hover:bg-stone-600 transition-all shadow-lg flex items-center justify-center gap-2">
                                <span>영상 재생하기</span>
                                <i data-lucide="play-circle" class="w-4 h-4"></i>
                            </button>
                            <p class="text-center text-xs text-stone-600 mt-3 flex items-center justify-center gap-1">
                                <i data-lucide="clock" class="w-3 h-3"></i> 3분 40초 | 4K AI Generated
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Script loaded at the end -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Check if lucide is loaded and initialize
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        } else {
            window.addEventListener('load', function() {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            });
        }
    </script>
</body>
</html>
